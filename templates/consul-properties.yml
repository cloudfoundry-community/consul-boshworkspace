update:
  canaries: 0
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000
  max_in_flight: 50
  serial: false

compilation:
  cloud_properties:
    instance_type: m1.small
  network: con1
  reuse_compilation_vms: true
  workers: 6

meta:
  environment: (( merge ))
  stemcell: (( merge ))
  availability_zones:
    con1: ~
  subnet_ids: (( merge ))

name: (( meta.environment ))

director_uuid: (( merge ))

releases: (( merge ))

networks: (( merge ))

jobs: (( merge ))

resource_pools:
  - name: small_z1
    network: con1
    stemcell: (( meta.stemcell ))
    cloud_properties:
      instance_type: m1.small
      availability_zone: (( meta.availability_zones.con1 ))
      net_id: (( meta.subnet_ids.con1 ))
